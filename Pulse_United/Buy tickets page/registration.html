<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Buy Now</title>
    <link rel="stylesheet" href="registration_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
  <font color="white">
        
    <style>
        body {
          background-image: url('secondbg.png');
          background-repeat: no-repeat;
        }
        </style>

    <div class="container">
    
        <div class="title"></div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" STYLE='color:white' placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" STYLE='color:white' placeholder="Enter your Age" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" STYLE='color:white' placeholder="Enter your Email Address" required>
                </div>

                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="text" STYLE='color:white' placeholder="+1 (347) 869 6752" required>
                </div>

                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" STYLE='color:white' placeholder="Enter your Address" required>
                </div>
                
                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" STYLE='color:white' placeholder="Enter your City" required>
                </div>

                <div class="input-box">
                    <span class="details">State / Province</span>
                    <input type="text" STYLE='color:white' placeholder="Enter your State / Province" required>
                </div>

                <div class="input-box">
                    <span class="details">Zip Code</span>
                    <input type="text" STYLE='color:white'  maxlength=6 placeholder="Enter your Zip Code" required>
                </div>

                <div class="input-box">
                    <span class="details">Country</span>
                    <input type="text" STYLE='color:white' placeholder="Enter your Country" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Artist</span>
                    <input type="text" STYLE='color:white' placeholder="Artist" required>
                </div>

                      <div class="Date">
                          <input type="radio" name="Date" id="dot-1">
                          <input type="radio" name="Date" id="dot-2">
                          <input type="radio" name="Date" id="dot-3">
                          <span class="Date">Date & Day</span>
                          <div class="category">
                              <label for="dot-1">
                                  <span class="dot one"></span>
                                  <span class="Date">20-05-2022, Friday</span>
                              </label>
                              <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="Date">21-05-2022, Saturday</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="Date">22-05-2022, Sunday</span>
                            </label>
                          </div>
                      </div>
                </div>  
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
  </font>
</body>
</html>
